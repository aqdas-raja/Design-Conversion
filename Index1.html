<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Screener App(1 1 size)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container well">
    <div class="row">
      <div class="col-8">
        <img src="assets/logo (1).png" alt="Logo Image" class="logo-img img-fluid">
        <h1>Covid-19</h1>
        <h2>Screening Tool</h2>
        <p>Use the self-assessment tool to help determine whether
          you need to be tested for COVID-19.</p>
        <p>You can complete this assessment for yourself or on behalf
          of someone else,If they are not able.</p>
        <button class="btn btn-primary custom-width">Start
          Screening</button>
      </div>
      <div class="col-4">
        <img src="assets/covid19screen.png" alt="Covid-19 Screening 
        img" class="Covid-img img-fluid">
      </div>
      
    </div>

   
    <div class="container2">
        <div class="row">
            <div class="col-8">
                <h4>More Information</h4>
                <div class="row">
                    <div class="col-md-6">
                        <img src="assets/virus.png" alt="Virus Image" class="virus-img">
                    </div>
                    <div class="col-md-6">
                        <p>What is COVID-19?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
 



</body>

</html>
